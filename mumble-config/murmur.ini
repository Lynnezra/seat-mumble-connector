# Mumble 服务器配置文件 - 支持个人用户密码
# murmur.ini

# 服务器基本设置
# 注释掉 serverpassword 以禁用全局服务器密码
# serverpassword=9zxc9a9z99a
welcometext="欢迎来到 SeAT Mumble 服务器！<br/>请使用您的个人账户登录。"
port=64738
host=0.0.0.0

# 用户限制
users=1000
usersperchannel=0

# 数据库设置（使用 SQLite）
database=/data/mumble-server.sqlite

# 日志设置
logfile=/data/murmur.log
loglevel=2

# Ice 接口设置（重要：用于 SeAT 集成）
ice="tcp -h 0.0.0.0 -p 6502"
icesecretread=8dsfd8asd8a5
icesecretwrite=8c6a6s4ca69s6

# SSL 证书设置
sslCert=/data/cert.pem
sslKey=/data/key.pem
sslDH=/data/dh.pem

# 注册设置
registerName="高老庄2"
# registerPassword=your_registration_password
# registerUrl=https://your-domain.com/
registerHostname=mumble.alkaids.uk

# 频道设置
defaultchannel=1
rememberchannel=true
textmessagelength=5000
imagemessagelength=131072

# 带宽设置
bandwidth=72000
timeout=30
keepalive=15

# 用户认证设置 - 启用个人用户密码
# 禁用服务器级别密码，使用数据库用户认证
certrequired=false
forceExternalAuth=false

# 自动封禁设置
autobanAttempts=10
autobanTimeframe=120
autobanTime=300

# 启用用户注册功能
allowhtml=true
messagelength=5000
imagemessagelength=131072

# 允许用户更改自己的密码
allowping=true

# 数据库用户管理
# Mumble 将使用内部数据库管理用户账户和密码